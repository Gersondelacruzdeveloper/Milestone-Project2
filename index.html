<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
      content="Creative, analytical and curious developer with a passion for user friendly tech.">
    <meta name="keywords" content="Harry Potter, pairs, memory game, card-matching game, memory cards matching,
         memory matching Game">
    <meta name="author" content="Gerson De La Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://gersondelacruzdeveloper.github.io/Milestone-Project2/">
    <meta name="robots" content="index, follow">
    <title>Gerson De La Cruz</title>
    <!-- Bootstrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- Local stylesheets -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
       crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ultra" rel="stylesheet">
     <!-- Harry potter font -->
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">          
  </head>
  <body>

    <!--Harry Potter flying Animation-->
    <div id="flying-animation">
      <img src="./assets/images/flying-harry-potter.png" alt="flying harry potter">
    </div>

     <!--header section-->
     <header id="header">
        <img id="timer-img" src="./assets/images/timer.png" alt="image of a flag">
        <p id="timer"></p>

      <div id="header-instruction-container"> 
       <p>Flip the cards to find the pairs</p>
      </div>

        <img id="points-img" src="./assets/images/points.png" alt="images of a letter and a bird">
        <p id="points"></p>
    </header>

    <main>
      <!--Home section-->
       <section id="home">

        <img id="game-name-img" src="./assets/images/game-name.png" alt="Game Name">

        <div class="text-center">
         <button id="start-btn" onclick="startGame()"><img src="./assets/images/start-button.png" 
            alt="Start Button image"></button>
         </div>

         <div class="wand-container">
         <img id="wand" src="./assets/images/wand.png" alt="A Wand">
         </div>
       </section>

     <!--card section-->
       <section id="section-card">
         <div id='card-container'>
        </div>
       </section>

    </main>


    <!--Footer section-->
    <footer>
      <di id="social-media-links"> 
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-github"></a>
      <a href="#" class="fas fa-envelope"></a>
      <a href="#" class="fas fa-question"></a>
      </di>
      <div id="copyright-container">
        <p>	&copy; Created by Gerson De La Cruz</p>
      </div>
    </footer>

     <!-- Game Over Modal -->
      <div class="modal fade" id="GameOverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <h5 id="game-over">Game Over</h5>
              <p>Time will not slow down when something unpleasant lies ahead</p>
              <p>!Be brave! We united can defeat voldemore</p>
              <button type="button" class="btn" data-bs-dismiss="modal" id="restart">Begin Again</button>
            </div>
          </div>
        </div>
      </div>

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <!--Bootstrap 5.1 Javascript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
   crossorigin="anonymous"></script>
    <!-- Local Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
